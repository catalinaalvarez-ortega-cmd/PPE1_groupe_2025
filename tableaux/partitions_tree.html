<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arborescence des partitions (spécificités)</title>
  <style>
    :root{
      --bg:#0b0c10;
      --panel:#12141b;
      --panel2:#0f1117;
      --text:#e9eef6;
      --muted:#9aa6b2;
      --line:#2a3140;
      --accent:#6aa9ff;
      --good:#7CFFB2;
      --bad:#FF7C7C;
      --chip:#1b2230;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --r:14px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      --arab: "Amiri","Noto Naskh Arabic","Scheherazade New", serif;
    }

    body{
      margin:0;
      background: radial-gradient(1200px 800px at 20% -10%, rgba(106,169,255,.25), transparent 60%),
                  radial-gradient(900px 600px at 90% 0%, rgba(124,255,178,.10), transparent 55%),
                  var(--bg);
      color:var(--text);
      font-family: var(--sans);
      line-height:1.35;
    }

    .wrap{
      max-width: 1080px;
      margin: 28px auto;
      padding: 0 18px 48px;
    }

    header{
      display:flex;
      gap:14px;
      align-items:flex-end;
      justify-content:space-between;
      flex-wrap:wrap;
      margin-bottom:18px;
    }
    h1{
      font-size: 22px;
      margin:0;
      letter-spacing:.2px;
    }
    .sub{
      margin-top:6px;
      color:var(--muted);
      font-size: 13px;
    }

    .controls{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }
    .pill{
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      padding:8px 10px;
      border-radius: 999px;
      display:flex;
      gap:10px;
      align-items:center;
      box-shadow: var(--shadow);
    }
    label{ color:var(--muted); font-size:12px; }
    input[type="number"], input[type="search"]{
      background: transparent;
      border: none;
      outline: none;
      color: var(--text);
      width: 90px;
      font-family: var(--mono);
      font-size: 13px;
    }
    input[type="search"]{ width: 220px; font-family: var(--sans); }
    .btn{
      background: rgba(106,169,255,.12);
      border:1px solid rgba(106,169,255,.35);
      color: var(--text);
      padding: 9px 12px;
      border-radius: 999px;
      cursor:pointer;
      transition: .15s ease;
      font-size: 13px;
    }
    .btn:hover{ transform: translateY(-1px); background: rgba(106,169,255,.18); }

    .panel{
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.10);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .tree{
      padding: 18px;
    }

    .node{
      position:relative;
      padding-left: 26px;
      margin: 10px 0;
    }
    .node:before{
      content:"";
      position:absolute;
      left: 10px;
      top: -10px;
      bottom: -10px;
      width: 2px;
      background: var(--line);
      border-radius: 2px;
    }
    .node:last-child:before{
      bottom: 14px;
    }
    .node > .row{
      display:flex;
      align-items:center;
      gap:10px;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(0,0,0,.18);
      border: 1px solid rgba(255,255,255,.08);
    }
    .node > .row:hover{
      border-color: rgba(106,169,255,.35);
      background: rgba(0,0,0,.22);
    }
    .dot{
      width: 10px; height: 10px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 0 4px rgba(106,169,255,.14);
      flex: 0 0 auto;
    }
    .dot.good{ background: var(--good); box-shadow: 0 0 0 4px rgba(124,255,178,.14); }
    .dot.bad{ background: var(--bad); box-shadow: 0 0 0 4px rgba(255,124,124,.14); }

    .title{
      font-weight: 650;
    }
    .meta{
      color: var(--muted);
      font-size: 12px;
      margin-left: auto;
      font-family: var(--mono);
    }

    .children{
      margin-left: 12px;
      padding-left: 12px;
      border-left: 2px dashed rgba(255,255,255,.08);
      margin-top: 8px;
    }

    details{
      border-radius: 12px;
    }
    summary{
      list-style:none;
      cursor:pointer;
      display:flex;
      align-items:center;
      gap:10px;
    }
    summary::-webkit-details-marker{ display:none; }
    .chev{
      width: 26px;
      height: 26px;
      display:grid;
      place-items:center;
      border-radius: 9px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      color: var(--muted);
      font-family: var(--mono);
      font-size: 12px;
      flex: 0 0 auto;
    }

    .tokens{
      margin-top: 10px;
      background: rgba(0,0,0,.16);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 12px;
      overflow:hidden;
    }
    .tokens-head{
      display:flex;
      gap:10px;
      align-items:center;
      padding: 10px 12px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.04);
    }
    .tokens-head .hint{
      color: var(--muted);
      font-size: 12px;
      margin-left:auto;
    }

    table{
      width:100%;
      border-collapse: collapse;
      font-size: 13px;
    }
    th, td{
      padding: 10px 12px;
      border-bottom: 1px solid rgba(255,255,255,.06);
      vertical-align: top;
    }
    th{
      text-align:left;
      color: var(--muted);
      font-weight:600;
      background: rgba(255,255,255,.03);
    }
    tr:hover td{
      background: rgba(106,169,255,.06);
    }

    .tok{
      font-family: var(--arab);
      font-size: 15px;
      direction: rtl;
      unicode-bidi: plaintext;
      text-align: right;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.08);
      padding: 3px 8px;
      border-radius: 999px;
      display:inline-block;
    }

    .badge{
      font-family: var(--mono);
      font-size: 12px;
      background: var(--chip);
      border:1px solid rgba(255,255,255,.10);
      padding: 3px 8px;
      border-radius: 999px;
      color: var(--text);
      display:inline-flex;
      gap:6px;
      align-items:center;
      white-space:nowrap;
    }
    .badge.good{ border-color: rgba(124,255,178,.25); }
    .badge.bad{ border-color: rgba(255,124,124,.25); }
    .muted{ color: var(--muted); }

    .footer{
      margin-top: 12px;
      color: var(--muted);
      font-size: 12px;
    }

    @media (max-width: 740px){
      .meta{ display:none; }
      input[type="search"]{ width: 160px; }
      th:nth-child(3), td:nth-child(3),
      th:nth-child(4), td:nth-child(4){ display:none; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Arborescence des partitions (spécificités)</h1>
        <div class="sub">Construit depuis <span class="muted">spec_arabe_halves.tsv</span> (partition, token, count_part, count_rest, llr, direction).</div>
      </div>

      <div class="controls">
        <div class="pill">
          <label>Top</label>
          <input id="topN" type="number" min="10" max="500" value="30" />
          <label>Filtre</label>
          <input id="q" type="search" placeholder="ex: المستشرقين" />
        </div>
        <button class="btn" id="reload">Recharger</button>
      </div>
    </header>

    <div class="panel">
      <div class="tree" id="tree">
        <div class="muted">Chargement…</div>
      </div>
    </div>

    <div class="footer">
      Astuce: cliquez sur une partition pour déplier ses tokens. Le champ “Filtre” cherche dans les tokens.
    </div>
  </div>

<script>
(async function(){
  const treeEl = document.getElementById('tree');
  const topNEl = document.getElementById('topN');
  const qEl = document.getElementById('q');
  const reloadBtn = document.getElementById('reload');

  function esc(s){
    return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
  }

  function parseTSV(tsv){
    const lines = tsv.trim().split(/\r?\n/);
    if (lines.length <= 1) return [];
    const header = lines[0].split('\t').map(h => h.trim());
    const idx = Object.fromEntries(header.map((h,i)=>[h,i]));
    const rows = [];
    for (let i=1; i<lines.length; i++){
      const cols = lines[i].split('\t');
      if (cols.length < 6) continue;
      rows.push({
        partition: cols[idx.partition],
        token: cols[idx.token],
        count_part: Number(cols[idx.count_part]),
        count_rest: Number(cols[idx.count_rest]),
        llr: Number(cols[idx.llr]),
        direction: cols[idx.direction]
      });
    }
    return rows;
  }

  function groupByPartition(rows){
    const m = new Map();
    for (const r of rows){
      const p = String(r.partition);
      if (!m.has(p)) m.set(p, []);
      m.get(p).push(r);
    }
 
    for (const [p, arr] of m){
      arr.sort((a,b)=>b.llr-a.llr);
    }
    return m;
  }

  function render(rows){
    const topN = Math.max(10, Math.min(500, Number(topNEl.value || 30)));
    const q = (qEl.value || '').trim();
    const byP = groupByPartition(rows);

    const partitions = Array.from(byP.keys()).sort((a,b)=>Number(a)-Number(b));
    const totalRows = rows.length;

    let html = '';
    html += `
      <div class="node">
        <div class="row">
          <span class="dot"></span>
          <div class="title">Corpus (spécificités)</div>
          <div class="meta">${totalRows.toLocaleString('fr-FR')} lignes TSV</div>
        </div>
        <div class="children">
    `;

    for (const p of partitions){
      const arr = byP.get(p) || [];
      const shown = arr
        .filter(r => !q || r.token.includes(q))
        .slice(0, topN);

      const nPlus = arr.filter(r=>r.direction==='+').length;
      const nMinus = arr.filter(r=>r.direction==='-').length;

      html += `
        <div class="node">
          <details open>
            <summary class="row">
              <span class="chev">▾</span>
              <span class="dot ${p==='1'?'good':''}"></span>
              <div class="title">Partition ${esc(p)}</div>
              <span class="badge good">+ ${nPlus.toLocaleString('fr-FR')}</span>
              <span class="badge bad">- ${nMinus.toLocaleString('fr-FR')}</span>
              <div class="meta">Top affiché: ${shown.length}/${Math.min(topN, arr.length)}</div>
            </summary>

            <div class="tokens">
              <div class="tokens-head">
                <div class="badge">Top tokens (LLR)</div>
                <div class="hint">token • count_part • count_rest • llr • direction</div>
              </div>
              <table>
                <thead>
                  <tr>
                    <th>Token</th>
                    <th>Direction</th>
                    <th>count_part</th>
                    <th>count_rest</th>
                    <th>LLR</th>
                  </tr>
                </thead>
                <tbody>
                  ${shown.map(r => `
                    <tr>
                      <td><span class="tok">${esc(r.token)}</span></td>
                      <td>
                        <span class="badge ${r.direction==='+'?'good':'bad'}">
                          ${r.direction==='+'?'sur-représenté (+)':'sous-représenté (-)'}
                        </span>
                      </td>
                      <td class="muted" style="font-family:var(--mono)">${r.count_part}</td>
                      <td class="muted" style="font-family:var(--mono)">${r.count_rest}</td>
                      <td style="font-family:var(--mono)">${Number.isFinite(r.llr) ? r.llr.toFixed(3) : ''}</td>
                    </tr>
                  `).join('')}
                </tbody>
              </table>
            </div>
          </details>
        </div>
      `;
    }

    html += `</div></div>`;
    treeEl.innerHTML = html;

    document.querySelectorAll('details').forEach(d => {
      const chev = d.querySelector('.chev');
      if (!chev) return;
      const sync = () => { chev.textContent = d.open ? '▾' : '▸'; };
      d.addEventListener('toggle', sync);
      sync();
    });
  }

  async function load(){
    treeEl.innerHTML = `<div class="muted">Chargement de spec_arabe_halves.tsv…</div>`;
    try{
      
      const res = await fetch('spec_arabe_halves.tsv', { cache: 'no-store' });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const tsv = await res.text();
      const rows = parseTSV(tsv);
      if (!rows.length){
        treeEl.innerHTML = `<div class="muted">TSV vide ou format inattendu.</div>`;
        return;
      }
      render(rows);
      topNEl.oninput = () => render(rows);
      qEl.oninput = () => render(rows);
      reloadBtn.onclick = () => load();
    } catch(e){
      treeEl.innerHTML = `
        <div class="muted">
          <b>spec_arabe_halves.tsv</b> via fetch.<br/>
          Petit serveur local :  <code>tableaux</code> :
          <pre style="background:rgba(0,0,0,.25);padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,.08);overflow:auto">cd ~/PPE1_groupe_2025/tableaux
python3 -m http.server 8000</pre>
          <code>http://localhost:8000/partitions_tree.html</code>
          <div style="margin-top:10px;opacity:.85">Détail erreur: ${esc(e.message || e)}</div>
        </div>
      `;
    }
  }

  load();
})();
</script>
</body>
</html>
